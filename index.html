<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  </head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <header class="container-fluid bg-white py-2 shadow-lg position-sticky  top-0">
    <div class="container">
        <div class="row align-items-center">
            <figure class="col-lg-6 col-12 text-lg-start text-center mb-0 pb-0">
                <img src="https://github.com/Rishabhjain-92/R-tech-Landing-page/blob/main/img/logo.svg?raw=true" alt="">

            </figure>
            <div class="col-lg-6">
                <div class="btn_outer d-flex gap-3 justify-content-end">
                      <button class="btn btn-outline-success whatsapp"><i class="fa-brands fa-whatsapp"></i> Chat with us</button>
                      <button class="btn btn-outline-primary call"><i class="fa-solid fa-phone"></i> Call us</button>
                </div>
            </div>
        </div>

    </div>
    </header>
    <section class="container-fluid  py-lg-5 py-sm-4 py-3">
     <div class="container">
        <div class="row justify-content-between gy-4 align-items-center">
            <div class="col-lg-6">
                <div class="banner-content">
                    <h1>Career Opportunities <br>in <span>Digital Marketing</span></h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut, ipsam?</p>
                    <ul class="m-0 p-0">
                        <li class="mb-03"><i class="fa-solid fa-circle-check"></i> Lorem ipsum dolor sit.</li>
                        <li class="mb-03"><i class="fa-solid fa-circle-check"></i> Lorem, ipsum dolor.</li>
                        <li class="mb-03"><i class="fa-solid fa-circle-check"></i> Lorem, ipsum.</li>
                    </ul>
                    <div class="bannercontentbtn d-flex gap-3">
                        <button class="demobtn">Book 2 Days Demo</button>
                        <button class="downbtn"><i class="fa-solid fa-download"></i> Download Curicullum</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <form action="" class="bannerform shadow-lg">
                    <h3>Book Your Free Class Now!</h3>
                    <p>2 days of free demo classes</p>
                    <div class="mb-3">
                         <label class="form-label">Name</label>
                         <input type="text" placeholder="Enter Your Name" class="form-control">
                    </div>
                    <div class="mb-3">    
                         <label class="form-label">Email</label>
                         <input type="email" placeholder="Enter Your Email" class="form-control">
                         
                    </div>
                    <div class=" mb-3">
                          <label class="form-label">Phone</label>
                    
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">+91</span>
                        <input type="text" class="form-control" placeholder="Phone">
                    </div>
                </div>
                <div class="mb-3">
                    <button class="registerButton">Register Now</button>
                </div>
                </form>
            </div>
        </div>
     </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
